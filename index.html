<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runduk</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/images/jug_icon.png">
</head>
<body>
    <div class="wrapper">
        <p class="guide">
            Управление 
            <br> &#8593; &#8594; &#8595; &#8592; 
        </p>
        <div class="counter-wrap">
            <p class="best-score">Лучший результат: 0 рун</p>
            <div class="counter">
                <div class="runRune-bg"></div>
                <div class="img-wrap runRune" data-text="0">
                    <img src="/images/rune.png" alt="" class="img">
                </div>
                <div class="img-wrap runduk">
                    <img src="/images/chest.svg" alt="" class="img">
                </div>
            </div>
        </div>

        <div class="timer">
            <p class="timer_time">00:00</p>
        </div>
        <div class="start">
            <button class="start_button">Старт</button>
        </div>
        <div class="grid">
            <div class="img-wrap rune">
                <img class="img" src="/images/output-onlineimagetools.png" alt="">
            </div>
            <div class="img-wrap jug">
                <img class="img" src="/images/juggernaut.png" alt="">
            </div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
        </div>
        <div class="modal">
            <div class="modal_window">
                <div class="text-wrap">
                    <p class="modal_text"></p>
                    <p class="modal_text"></p>
                </div>
                <div class="buttons-wrap">
                    <button class="modal_button">Рестарт</button>
                    <button class="modal_button">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <div class="sounds">
        <audio src="/sounds/runduk.mpeg" class="sound"></audio>
        <audio src="/sounds/pickup.mpeg" class="sound"></audio>
        <audio src="/sounds/pickup_step.mpeg" class="sound"></audio>
        <audio src="/sounds/footstep_1.mpeg" class="steps"></audio>
        <audio src="/sounds/footstep_2.mpeg" class="steps"></audio>
        <audio src="/sounds/footstep_3.mpeg" class="steps"></audio>
        <audio src="/sounds/footstep_4.mpeg" class="steps"></audio>
        <audio src="/sounds/footstep_5.mpeg" class="steps"></audio>
        <audio src="/sounds/footstep_6.mpeg" class="steps"></audio>
        <audio src="/sounds/footstep_7.mpeg" class="steps"></audio>
    </div>
    <script src="/script.js"></script>
</body>
</html>
